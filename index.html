<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{currentStepText}}
            </div>
            <ul class="steps-list">
                <li
                        class="steps-item"
                        v-for="(step, index) in steps"
                        :class="{active: activeIndex === index, done: activeIndex > index}"
                        @click="setActive(index)"
                >
                    <span>{{index + 1}}</span>
                    {{step.title}}
                </li>
            </ul>
            <div>
                <button
                        class="btn"
                        @click="prev"
                        :disabled="disablePrevButton"
                        v-if="!isFinish">Назад
                </button>
                <button
                        class="btn primary"
                        @click="nextOfFinish"
                        v-if="!isFinish && activeIndex + 1 < steps.length">Вперед
                </button>
                <button
                        class="btn"
                        v-if="isFinish"
                        @click="reset">Начать заново
                </button>
                <button
                        class="btn primary"
                        v-if="finishStepButton"
                        @click="nextOfFinish">Закончить
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
